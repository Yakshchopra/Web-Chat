<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/69db13c610.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
   <div class="main">

        <div class="row top">
          <div class="col-sm-4">
              <div class="heading">
                  <h3>
                     <span><i class="fas fa-arrow-left" style="color: white;"></i></span><span class="chatroom">Chatroom</span><span><i class="fas fa-bars" style="color: white;"></i>
                     </span>
                  </h3>
              </div>
              <div class="room">
                  <div class="person">
                      <div class="container">
                          <div class="row">
                              <div class="col-3">
                                  <div class="avatar"></div>
                              </div>
                              <div class="col">
                                  <h5>
                                      Aarushi
                                  </h5>
                                  <p>Hey! want to play skribbl</p>
                              </div>
                          </div>
                         
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-sm-8">
              <div class="headline">
                   <div class="row">
                       <div class="col-2">
                        <div class="main-av">

                        </div> 
                       </div>
                       <div class="col">
                           <h3>
                               Saurabh
                           </h3>
                           <p>Online</p>

                       </div>
                       <div class="col">
                        <div class="icns">
                            <i class="fas fa-search"></i><span><i class="fas fa-paperclip"></i></span><span><i class="fas fa-ellipsis-v"></i></span>
                           </div>
                       </div>
                   </div>
              </div>
              <div class="messages">

                <div class="row">
                    <div class="user-1">
                        <p>Wanna play skribbl?</p>
                        <p class="timestamp">12:48 pm</p>
                    </div>    
                </div>
                <div class="row">
                    <div class="user-2">
                        <p>
                            No, currently in class
                        </p>
                        <p class="timestamp">12:48 pm</p>
                      </div>
                </div>             
                 
              </div>
              <form action="">
                <div class="enter">
                    <input class="msg" type="text" /><span> <button type="submit"><i class="fas fa-paper-plane"></i></button></span>
                </div>
              </form>
              
          </div>
        </div>
      
   </div> 
</body>
</html>
